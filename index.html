<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <img src="assets/leaf.jpg" />
        <div id="form-side">
            <div id="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </br> Sign up <em>now</em> to get started.</br></br>You <em>know</em> you want to.</h3>
            </div>
            <div id="form">    
                <p>Let's do this!</p>        
                <form action="example.com" method="POST">

                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm" required>
                </form>
            </div>
            <div id="bottom">             
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
