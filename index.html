<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <dix id="img-container">
            <img src="assets/leaf.jpg" />
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </dix>
        <div id="form-side">
            <div id="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </br> Sign up <em>now</em> to get started.</br></br>You <em>know</em> you want to.</p>
            </div>
            <div id="form">    
                <p>Let's do this!</p>        
                <form action="example.com" method="POST">

                    <div class="input">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Jane" required>
                    </div>

                    <div class="input">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="janedoe@example.com">
                    </div>

                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="01234 567890" required>
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" required>
                    </div>

                </div>
                <div id="bottom">             
                    <input type="submit" value="Create Account" name="submit" id="submit"></input>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
